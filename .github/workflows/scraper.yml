name: Scrape Train Delays

on:
  schedule:
    - cron: '40 23 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t train-scraper .

      - name: Run scraper container (allow failure)
        run: |
          docker run --name scraper-container --shm-size="2g" train-scraper || true

      - name: Show container logs
        run: docker logs scraper-container || true

      - name: Copy outputs from container
        run: |
          mkdir -p outputs || true
          if [ -d outputs ]; then rm -rf outputs/* || true; fi
          if [ "$(docker ps -a -q -f name=scraper-container)" ]; then
            docker cp scraper-container:/app/outputs ./outputs || true
            docker cp scraper-container:/app/train_data_*.json ./outputs || true
            docker cp scraper-container:/app/*.log ./outputs || true
          else
            echo "Container not found; nothing to copy."
          fi

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraper-debug
          path: outputs/**

      - name: Cleanup container
        run: |
          docker rm -f scraper-container || true
